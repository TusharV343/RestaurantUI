<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
  
  <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Overpass+Mono" rel="stylesheet">

<div id="wrapper">
  <div class="main-content">
    <div class="header">
      <img src="https://t4.ftcdn.net/jpg/02/75/70/03/240_F_275700347_09reCCwb7JBxTKiYQXsyri4riMKaHbj8.jpg" />
    </div>
    <!-- <div class="l-part"> -->
      <form (ngSubmit)="onLogin()">
        <input id="username" [(ngModel)]="username" name="username" required placeholder="username">
      <!-- <div class="overlap-text"> -->
        <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="password">
       
      <!-- </div> -->
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    </div>
  <!-- </div> -->
</div>
</body>
</html>
